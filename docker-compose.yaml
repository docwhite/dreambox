version: "3"
services:
  frontend:
    restart: always
    build: ./frontend
    volumes:
      - image-uploads:/uploads
      - ./frontend:/dreamdrugs/frontend
      - /dreamdrugs/frontend/node_modules
    environment:
      - NODE_ENV=development
      - BACKEND_DOMAIN=backend
      - REDIS_HOST=database
      - REDIS_PASSWORD=pass1234

  backend:
    restart: always
    build: ./backend
    volumes:
      - image-uploads:/uploads
      - ./backend:/dreamdrugs/backend
    environment:
      - ENV=development
      - PYTHONUNBUFFERED=1
      - DEBUG=1
      - BACKEND_PORT=6000
      - REDIS_HOST=database
      - REDIS_PASSWORD=pass1234

  database:
    restart: always
    image: redis
    command: redis-server --requirepass pass1234

  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    links:
      - backend
      - frontend
    volumes:
      - image-uploads:/uploads

volumes:
  image-uploads:
