apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "dreamdrugs.fullname" . }}-backend
  labels:
    app: {{ template "dreamdrugs.fullname" . }}-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "dreamdrugs.fullname" . }}-backend
  template:
    metadata:
      labels:
        app: {{ template "dreamdrugs.fullname" . }}-backend
    spec:
      containers:
      - name: backend
        image: {{ .Values.backendImage }}
        env:
        # TODO: Investigate if we can get ride of this ENV if we already have DEBUG.
        - name: ENV
          {{ if .Values.development }}
          value: 'development'
          {{ else }}
          value: 'production'
          {{ end }}
        - name: DEBUG
          value: {{ if .Values.development }}'1'{{ else }}'0'{{ end }}
        - name: BACKEND_PORT
          value: '6000'
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: REDIS_HOST
          value: {{ .Release.Name }}-redis-master
        - name: REDIS_PASSWORD
          {{ if .Values.redis.password }}
          value: pass1234
          {{ else }}
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
          {{ end }}
        ports:
        - containerPort: 6000
---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "dreamdrugs.fullname" . }}-backend
spec:
  type: NodePort
  selector:
    app: {{ template "dreamdrugs.fullname" . }}-backend
  ports:
  - protocol: TCP
    port: 6000
    targetPort: 6000
